<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JavaScript</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <h1>Comparador de número</h1>
        <p>Digite valores no campo abaixo. Só será valido se B for maior que A</p>
        <p id="info"></p>
        <form id="form">
            <input type="number" id="valorA" placeholder="Valor A" required>
            <input type="number" id="valorB" placeholder="Valor B" required>
            <button type="submit" id="submit">Validar</button>
        </form>
    </main>

    <script src="main.js"></script>
</body>
</html>
